<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf=8">
        <title>Javascript Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <header>
            <h2>WELCOME TO MY JS PROJECT</h2>
        </header>
        <nav class="navbar">
            <form class="userSelection">
                <select id="userPropSelect" class="userPropSelect" name="userPropSelect">
                    <option class="select" value='0'>Select User:</option>

                </select>
                <button type="submit" id="userSubmit">Select</Select></button>
                <button type="submit" id="userClear">Clear</Select></button>
            </form>
        </nav>
   
        <main>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                       <h1>ENTRY FORM</h1>
                    </div>
                    <div class="card-body-income">
                        <form class="incomeFormCard">
                            <div class="formFields"><input type="text" name="incomeName" id="incomeName" class="formFieldsProp" placeholder="name"></div> 
                            <div class="formFields"><input type="number" name="incomeAmount" id="incomeAmount" class="formFieldsProp" min="1" max="100" placeholder="amount"></div> 
                            <div class="formFields"><input type="date" name="incomeDate" id="incomeDate" class="formFieldsProp" placeholder="date"></div> 
                            <div class="formFields"><label for="isSupplement">Is this supplement income?</label> <input type="checkbox" name="isSupplement" id="isSupplement" value="true"></div> 
                            <div class="formFields"><input type="submit" id="incomeSubmit" class="formSubmit" value="enter income"></div> 
                        </form>
                    </div>
                    <div class="card-body-expense">
                        <form class="expenseFormCard">
                            <div class="formFields"><input type="text" name="expenseName" id="expenseName" class="formFieldsProp" placeholder="name"></div>
                            <div class="formFields"><input type="number" name="expenseAmount" id="expenseAmount" class="formFieldsProp" min="1" max="100" placeholder="amount"></div>
                            <div class="formFields"> <select class="formFieldsProp" id="expenseCategory">
                                <option class="selectCategory" value="select">Select Category:</option>
                                <option class="home" value="home">Home</option>
                                <option class="food" value="food">Food</option>
                                <option class="childcare" value="childcare">ChildCare</option>
                                <option class="healthcare" value="healthcare">HealthCare</option>
                                <option class="transportion" value="transportion">Transportation</option>
                                <option class="personalCare" value="personalCare">Personal Care</option>
                                <option class="petCare" value="petCare">PetCare</option>
                                <option class="entertainment" value="entertainment">Entertainment</option>
                            </select></div>
                            <div class="formFields"><input type="date" name="expenseDate" id="expenseDate" class="formFieldsProp" placeholder="date"></div>
                            <div class="formFields"><input type="text" name="expenseNote" id="expenseNote" class="formFieldsProp" placeholder="note"></div>
                            <div class="formFields"> <label for="cash">Cash</label>
                                <input type="radio" id="cash" name="paymentType" value="cash">
                                <label for="creditCard">Credit Card</label>
                                <input type="radio" id="creditCard" name="paymentType" value="creditCard"></div>
                            <div class="formFields"><input type="submit" id="expenseSubmit" class="formSubmit" value="enter expense"></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div id="cardBody1" class="card-header">
                        <h1>DETAILS</h1>
                    </div>
                    <div id="cardBody2" class="card-body">
                        <div class="expenseDiv"
                            <form class="expenseSelection">
                                <select id="expensePropSelect" name="expensePropSelect">
                                    <option class="select" value='0'>Select Your Option:</option>
                                    <option class="amount" value='amount'>Amount</option>
                                    <option class="category" value='category'>Category</option>
                                    <option class="date" value='date'>Date</option>
                                </select>
                                <button type="submit" id="expenseFilterSubmit">Submit</button>
                            </form>
                        </div>
                        <div id="filterResult">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1>VISUALIZATION</h1>
                    </div>
                    <div id="cardBody3" class="card-body">
                        <canvas id="myChart">

                        </canvas>
                    </div>
                </div>
           </div>
        </main>
        
        <script src="./src/index.js"></script>
    </body>
 </html>
